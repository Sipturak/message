<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"></link>
</head>
<body style="padding-top:12rem; background-color:#f3f6f6">

<div class="container">
    <div th:insert = "nav.html :: navigation"></div>
    <div class="row ">
    <div class="col-sm-6 offset-sm-3 shadow-lg p-3 mb-5 bg-white rounded">
    <form th:action="@{/login}" method="POST" style="padding:100px">
        <div th:if = "${error}" th:text="${errorMessage}" class="alert alert-danger text-center" role="alert">
        </div>
        <div class="form-group">
           <label class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="from-group">
            <label class="sr-only">Password</label>
        <input type="password" name = "password" id="password" class="form-control" placeholder="Password" required autofocus><br>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
    </form>
    </div>
    </div>
</div>
</body>
</html>
