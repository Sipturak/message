<div class="container">

<div class="row" ng-show="messages.length > 0">
    <div class="col-sm-12">
        <h2>Messages</h2>
        <table class="table table-hover table-striped table-light">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Sent to</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat = "message in messages">
                <th scope="row" ng-bind = "message.localDate"></th>
                <td ng-bind = "message.name"></td>
                <td ng-bind = "message.description"></td>
                <td>
                    <button type="button" class="btn btn-link" ng-click = "deleteMessageById(message.id, $index)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <a class="btn btn-lg btn-light" ui-sref = "newMessage">New Message</a>
    </div>
</div>
</div>
</div>
