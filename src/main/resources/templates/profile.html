<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"></link>
</head>
<body style="padding-top:5rem">

    <div class="container">
        <div th:insert = "nav.html :: navigation"></div>
        <div class="row">
            <div class="col-sm-8 order-3">
                <form th:object = "${userDto}" th:action = "@{/user/update/{current}(current=${currentUser.id})}" th:method = "POST">
                 <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" th:field = "*{name}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="lastName">LastName</label>
                        <input type="text" class="form-control" id="lastName" th:field = "*{lastName}">
                    </div>
                </div>
                 </div>
                <div class="mb-3">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username" th:field = "*{username}">
                    <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword">Password</label>
                    <input type="text" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Enter password" th:field = "*{password}">
                    <small id="passwordHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="mb-3">
                    <label for = "exampleInputEmail">Email</label>
                    <input type="email" class="form-control" id = "exampleInputEmail" arial-describedby="emailHelp" placeholder="Enter email" th:field = "*{email}">
                </div>
                <div class="mb-3">
                    <label for="addressInput">Address</label>
                    <input type="text" class="form-control" id="addressInput" aria-describedby="addressHelp" placeholder="Enter address" th:field = "*{address}">
                    <small id="addressHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Save profile</button>
                </form>
            </div>
            <div class="col-sm-4 order-1">

            </div>
        </div>
    </div>

</body>
</html>
