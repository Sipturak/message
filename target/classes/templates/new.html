
    <div class="container">
        <div class="row">
            <div class="col-md-8 order-md-1">
                <h2>New message</h2>
                <form ng-submit = "addMessage()">
                    <div class = "mb-3">
                        <div class="form-group">
                            <label >Example select</label>
                    <!--   ng options   -->
                            <select class="form-control"
                            ng-options = "item as item.username for item in users" ng-model = "selected">
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" ng-model = "message.name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" ng-model = "message.description" rows ="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
