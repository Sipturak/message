<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet"></link>

</head>
<body style="padding-top:5rem">
    <div class="container">
        <div th:insert = "nav.html :: navigation"></div>
        <div class="row">
            <div class="col-sm-12 offset-sm-3">
                <p th:if="${messages == null}">Empty data</p>
            </div>
        </div>

        <div class="row" th:if="${messages != null}">
            <div class="col-sm-12">
                <h2>Messages</h2>
                <table class="table table-hover table-striped table-light">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Name</th>
                        <th scope="col">Sent to</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "message : ${messages}">
                        <th scope="row" th:text = "${#temporals.format(message.localDate, 'dd-MM-yyyy')}"></th>
                        <td th:text = "${message.name}"></td>
                        <input type="hidden" id ="messageId" th:value = "${message.id}">
                        <td th:text = "${message.description}"></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                                Delete
                            </button>
                            <!-- Modal -->

                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            Do you sure that you want to delete a message
                                        </div>
                                        <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" id="deleteButton" class="btn btn-primary" data-dismiss = "modal">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                    <a class="btn btn-lg btn-light" th:href="@{/new}">New Message</a>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $("#deleteButton").click(function(){
            var id = $("#messageId").val();
            console.log(id);
            $.ajax({
                url: '/message/' + id,
                method : 'DELETE',
                success: function(result){
                    console.log('success')
                    window.location.replace('/index')
                }
             })
        })

    </script>
</body>
</html>
