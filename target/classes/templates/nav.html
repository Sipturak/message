<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/node_modules/angular/angular.js"></script>
    <script src="js/node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="js/controller/main.js"></script>
    <script src="js/service/services.js"></script>
    <script src = "js/config.js"></script>
<body ng-app = "main">

<nav th:fragment="navigation" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/inbox}">SecureMail</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend = "${isInbox} ? active : null">
                <a class="nav-link" href="#" th:href="@{/index}" ui-sref= "messageState">Inbox <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:if = "${currentUser}" ui-sref="newMessage" ui-active = "active">
                <a class="nav-link" >New message</a>
            </li>
        </ul>
<!--        <div th:if="${currentUser != null}" class="navbar-text px-2" th:text="${currentUser.email}">rob@example.com</div>-->
        <form th:if="${currentUser != null}" class="form-inline my-2 my-lg-0" th:action="@{/logout}" th:method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log out</button>
        </form>
        <form th:if="${currentUser == null}" class="form-inline my-2 my-lg-0" th:action="@{/register}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
        </form>
    </div>
</nav>

</body>
</html>
